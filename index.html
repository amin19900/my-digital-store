<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>MyDigitalStore</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #1a1a1a;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 20px;
      border: none;
      width: 200px;
    }

    .search-bar button {
      padding: 8px 16px;
      background: orange;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    nav {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .lang-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .lang-btn {
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .lang-btn:hover {
      opacity: 0.8;
    }

    .products {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
    }

    .product button {
      background: gold;
      border: none;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
  </style>
</head>
