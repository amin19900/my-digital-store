<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="site_title">My Digital Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: #ff9900;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .language-select {
      margin-left: 20px;
    }
    main {
      padding: 2rem;
    }
    .btn {
      background-color: #ff9900;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-translate="site_name">My Digital Store</h1>
    <nav>
      <a href="#" data-translate="nav_home">Home</a>
      <a href="#" data-translate="nav_shop">Shop</a>
      <a href="#" data-translate="nav_contact">Contact</a>
      <select class="language-select" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="ar">العربية</option>
      </select>
    </nav>
  </header>
  <main>
    <h2 data-translate="welcome_title">Welcome to the best store!</h2>
    <p data-translate="welcome_msg">We offer the best products at the best prices.</p>
    <button class="btn" data-translate="btn_shop_now">Shop Now</button>
  </main>

  <script>
    const translations = {
      en: {
        site_title: "My Digital Store",
        site_name: "My Digital Store",
        nav_home: "Home",
        nav_shop: "Shop",
        nav_contact: "Contact",
        welcome_title: "Welcome to the best store!",
        welcome_msg: "We offer the best products at the best prices.",
        btn_shop_now: "Shop Now"
      },
      fr: {
        site_title: "Ma Boutique Digitale",
        site_name: "Ma Boutique Digitale",
        nav_home: "Accueil",
        nav_shop: "Boutique",
        nav_contact: "Contact",
        welcome_title: "Bienvenue dans la meilleure boutique !",
        welcome_msg: "Nous offrons les meilleurs produits aux meilleurs prix.",
        btn_shop_now: "Acheter maintenant"
      },
      ar: {
        site_title: "متجري الرقمي",
        site_name: "متجري الرقمي",
        nav_home: "الرئيسية",
        nav_shop: "المتجر",
        nav_contact: "اتصل بنا",
        welcome_title: "مرحبا بكم في أفضل متجر!",
        welcome_msg: "نحن نقدم أفضل المنتجات بأفضل الأسعار.",
        btn_shop_now: "تسوق الآن"
      }
    };

    function changeLanguage(lang) {
      const elements = document.querySelectorAll('[data-translate]');
      elements.forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
        if (key === 'site_title') {
          document.title = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>؟
