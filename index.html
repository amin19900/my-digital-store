<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #007bff;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-size: 15px;
    }

    .lang-flags {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .lang-flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #fff;
      transition: transform 0.3s ease;
    }

    .lang-flags img:hover {
      transform: scale(1.1);
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      color: #666;
    }

    .cta-button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" id="siteName">متجري الرقمي</div>
    <div class="nav-links">
      <a href="auth.html">تسجيل الدخول</a>
      <a href="ads.html">الإعلانات</a>
      <a href="chat.html">الدردشة</a>
    </div>
    <div class="lang-flags">
      <img src="flags/ma.png" alt="العربية" onclick="changeLanguage('ar')" />
      <img src="flags/fr.png" alt="Français" onclick="changeLanguage('fr')" />
      <img src="flags/us.png" alt="English" onclick="changeLanguage('en')" />
    </div>
  </header>

  <section class="hero">
    <h1 id="heroTitle">مرحبًا بك في متجري الرقمي</h1>
    <p id="heroDesc">اكتشف أفضل الإعلانات الرقمية والصور والعروض الترويجية في مكان واحد.</p>
    <a href="ads.html"><button class="cta-button" id="exploreBtn">استكشاف الإعلانات</button></a>
  </section>

  <script>
    const lang = localStorage.getItem('siteLang') || 'ar';

    const translations = {
      ar: {
        siteName: "متجري الرقمي",
        heroTitle: "مرحبًا بك في متجري الرقمي",
        heroDesc: "اكتشف أفضل الإعلانات الرقمية والصور والعروض الترويجية في مكان واحد.",
        exploreBtn: "استكشاف الإعلانات",
      },
      fr: {
        siteName: "Ma Boutique Digitale",
        heroTitle: "Bienvenue sur notre boutique digitale",
        heroDesc: "Découvrez les meilleures annonces et promotions numériques en un seul endroit.",
        exploreBtn: "Explorer les annonces",
      },
      en: {
        siteName: "My Digital Store",
        heroTitle: "Welcome to our Digital Store",
        heroDesc: "Explore the best digital ads, images, and promos in one place.",
        exploreBtn: "Explore Ads",
      }
    };

    function applyLanguage(lang) {
      const t = translations[lang];
      document.getElementById("siteName").textContent = t.siteName;
      document.getElementById("heroTitle").textContent = t.heroTitle;
      document.getElementById("heroDesc").textContent = t.heroDesc;
      document.getElementById("exploreBtn").textContent = t.exploreBtn;
    }

    function changeLanguage(selectedLang) {
      localStorage.setItem('siteLang', selectedLang);
      location.reload();
    }

    applyLanguage(lang);
  </script>

</body>
</html>
