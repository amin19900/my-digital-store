<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Digital Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f5f5f5;
  }
  header {
    background-color: #131921;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header .logo {
    font-size: 1.8rem;
    font-weight: bold;
  }
  header input[type="search"] {
    flex-grow: 1;
    margin: 0 20px;
    padding: 7px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
  }
  header button {
    background-color: #febd69;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  nav {
    background-color: #232f3e;
    color: white;
    padding: 10px 20px;
    font-size: 0.9rem;
  }
  nav a {
    color: white;
    margin-right: 15px;
    text-decoration: none;
  }
  main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
  }
  .banner {
    width: 100%;
    height: 300px;
    background: url('https://via.placeholder.com/1200x300?text=Welcome+to+My+Store') center/cover no-repeat;
    border-radius: 8px;
    margin-bottom: 30px;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
  }
  .product {
    background: white;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product img {
    max-width: 100%;
    height: 180px;
    object-fit: contain;
  }
  .product h3 {
    margin: 15px 0 10px;
    font-size: 1.1rem;
    color: #131921;
  }
  .product p {
    font-size: 0.9rem;
    color: #555;
  }
  .product button {
    margin-top: 10px;
    background-color: #ffd814;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
  }
  footer {
    background-color: #131921;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">MyDigitalStore</div>
  <input type="search" placeholder="Search products..." />
  <button>Search</button>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Deals</a>
  <a href="#">Contact</a>
  <a href="#">Cart</a>
</nav>

<main>
  <div class="banner"></div>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Digital+Product+1" alt="Digital Product 1" />
      <h3>Digital Product 1</h3>
      <p>A short description of product 1.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Digital+Product+2" alt="Digital Product 2" />
      <h3>Digital Product 2</h3>
      <p>A short description of product 2.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Digital+Product+3" alt="Digital Product 3" />
      <h3>Digital Product 3</h3>
      <p>A short description of product 3.</p>
      <button>Add to Cart</button>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 MyDigitalStore. All rights reserved.
</footer>

</body>
</html>
