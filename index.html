<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAmazonClone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; }header {
  background-color: #131921;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
}
header .logo { font-size: 24px; font-weight: bold; }
header .search-bar {
  flex: 1;
  margin: 0 20px;
}
header input[type="text"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
}
header .actions {
  display: flex;
  gap: 15px;
  align-items: center;
}

nav {
  background-color: #232f3e;
  color: white;
  display: flex;
  padding: 10px 20px;
  overflow-x: auto;
}
nav div {
  margin-right: 20px;
  white-space: nowrap;
  cursor: pointer;
}

.ads {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 20px;
  justify-content: center;
}
.ads img {
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}
.product {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 10px;
  text-align: center;
}
