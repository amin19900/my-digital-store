<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>متجري الرقمي</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #003366;
    color: white;
    padding: 30px 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  header p {
    margin: 10px 0 0;
    font-size: 1.2rem;
  }
  main {
    max-width: 960px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .btn-start {
    display: inline-block;
    background-color: #0066cc;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn-start:hover {
    background-color: #004999;
  }
  .products {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 20px;
  }
  .product {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  .product img {
    max-width: 100%;
    height: 160px;
    object-fit: contain;
    margin-bottom: 15px;
  }
  .product h3 {
    margin: 0 0 10px;
    font-size: 1.3rem;
    color: #003366;
  }
  .product p {
    font-size: 1rem;
    color: #555;
  }
</style>
</head>
<body>
<header>
  <h1>مرحبًا بك في متجري الرقمي</h1>
  <p>هنا تجد منتجات رقمية مميزة للبيع</p>
  <a href="#products" class="btn-start">ابدأ التصفح</a>
</header>
<main>
  <section id="products" class="products">
    <div class="product">
      <img src="https://via.placeholder.com/280x160?text=منتج+رقمي+1" alt="منتج رقمي 1" />
      <h3>منتج رقمي 1</h3>
      <p>وصف مختصر للمنتج الرقمي الأول.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/280x160?text=منتج+رقمي+2" alt="منتج رقمي 2" />
      <h3>منتج رقمي 2</h3>
      <p>وصف مختصر للمنتج الرقمي الثاني.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/280x160?text=منتج+رقمي+3" alt="منتج رقمي 3" />
      <h3>منتج رقمي 3</h3>
      <p>وصف مختصر للمنتج الرقمي الثالث.</p>
    </div>
  </section>
</main>
</body>
</html>
