<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Amazon Style Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #232f3e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: orange;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
      display: flex;
    }

    .search-bar input {
      flex-grow: 1;
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .search-bar button {
      padding: 8px 16px;
      border: none;
      background-color: orange;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyStore</div>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Deals</a>
      <a href="#">Sign In</a>
    </div>
  </header>

  <main style="padding: 20px;">
    <h1>Welcome to My Amazon-style Store!</h1>
    <p>Start shopping our top products and best deals now.</p>
  </main>

</body>
</html>
