<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon site en français</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: ltr;
      margin: 20px;
    }
    .language-switcher img {
      width: 40px;
      cursor: pointer;
      margin: 0 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <img src="flags/ar.png" alt="العربية" onclick="changeLanguage('ar')" />
    <img src="flags/fr.png" alt="Français" onclick="changeLanguage('fr')" />
    <img src="flags/en.png" alt="English" onclick="changeLanguage('en')" />
  </div>

  <h1>Bienvenue sur mon site</h1>
  <p>Ceci est la page en français.</p>

  <script>
    function changeLanguage(lang) {
      if(lang === 'ar') {
        window.location.href = 'index_ar.html';
      } else if(lang === 'fr') {
        window.location.href = 'index_fr.html';
      } else if(lang === 'en') {
        window.location.href = 'index_en.html';
      }
    }
  </script>
</body>
</html>
