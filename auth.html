<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication | MyDigitalStore</title>
  <style>
    /* Reset بسيط */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      width: 400px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .toggle-btns {
      margin: 20px 0 10px;
      text-align: center;
    }

    .toggle-btns button {
      width: auto;
      padding: 8px 20px;
      margin: 0 10px;
      background-color: #ddd;
      color: #333;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .toggle-btns button.active {
      background-color: #4a90e2;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="toggle-btns">
      <button id="login-btn" class="active">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <!-- نموذج الدخول -->
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Log In</button>
    </form>

    <!-- نموذج التسجيل -->
    <form id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" placeholder="Confirm your password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // التحكم في تبديل النماذج
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // تحقق بسيط عند التسجيل
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // هنا تقدر تضيف إرسال البيانات للباك إند
      alert("Sign up successful! (Simulation)");
      signupForm.reset();
    });

    // تسجيل دخول - فقط محاكاة
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // هنا تقدر تضيف إرسال بيانات الدخول للتحقق
      alert("Logged in! (Simulation)");
      loginForm.reset();
    });
  </script>

</body>
</html>
