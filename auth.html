<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication | MyDigitalStore</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
    }

    /* --- ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ --- */
    .ad-banner {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 180px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      user-select: none;
      margin-bottom: 40px;
    }

    .slides {
      position: relative;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 30px;
      box-sizing: border-box;
    }

    .slide.active {
      opacity: 1;
      z-index: 10;
    }

    .slide img,
    .slide video {
      max-height: 140px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      transition: transform 0.7s ease;
      cursor: pointer;
    }

    /* ÿ™ŸÉÿ®Ÿäÿ± ÿÆŸÅŸäŸÅ ÿπŸÜÿØ ÿßŸÑÿ™ŸÅÿßÿπŸÑ */
    .slide.active img:hover,
    .slide.active video:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
    }

    .text-ad {
      font-size: 30px;
      color: #ffdd57;
      text-shadow: 2px 2px 6px #000;
      font-weight: 700;
      cursor: default;
    }

    /* ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-size: 24px;
      font-weight: bold;
      transition: background 0.3s ease;
      user-select: none;
    }
    .nav-btn:hover {
      background: rgba(255,255,255,0.5);
    }
    .nav-prev {
      left: 15px;
    }
    .nav-next {
      right: 15px;
    }

    /* --- ÿ≠ÿßŸàŸäÿ© ÿßŸÑŸÖÿµÿßÿØŸÇÿ© --- */
    .auth-container {
      background: #fff;
      width: 400px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
    .toggle-btns {
      margin: 20px 0 10px;
      text-align: center;
    }
    .toggle-btns button {
      width: auto;
      padding: 8px 20px;
      margin: 0 10px;
      background-color: #ddd;
      color: #333;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .toggle-btns button.active {
      background-color: #4a90e2;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ -->
  <div class="ad-banner" id="adBanner">
    <div class="slides">
      <div class="slide active">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/320px-Netflix_2015_logo.svg.png" alt="Netflix Ad" />
      </div>
      <div class="slide">
        <video autoplay muted loop playsinline>
          <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="slide">
        <div class="text-ad">üî• Super Sale! Up to 50% Off! üî•</div>
      </div>
      <div class="slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Apple_logo_black.svg/320px-Apple_logo_black.svg.png" alt="Apple Ad" />
      </div>
    </div>

    <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ -->
    <button class="nav-btn nav-prev" id="prevBtn">&#10094;</button>
    <button class="nav-btn nav-next" id="nextBtn">&#10095;</button>
  </div>

  <!-- ÿ≠ÿßŸàŸäÿ© ÿßŸÑŸÖÿµÿßÿØŸÇÿ© -->
  <div class="auth-container">
    <div class="toggle-btns">
      <button id="login-btn" class="active">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <!-- ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿØÿÆŸàŸÑ -->
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Log In</button>
    </form>

    <!-- ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ -->
    <form id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" placeholder="Confirm your password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // ÿ™ÿ≠ŸÇŸÇ ÿ®ÿ≥Ÿäÿ∑ ŸÑŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Sign up successful! (Simulation)");
      signupForm.reset();
    });

    // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ - ŸÖÿ≠ÿßŸÉÿßÿ© ŸÅŸÇÿ∑
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Logged in! (Simulation)");
      loginForm.reset();
    });

    // ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ - ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑÿ¥ÿ±ÿßÿ¶ÿ≠
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;
    let slideInterval;
    const slideDuration = 5000; // 5 ÿ´ŸàÿßŸÜŸä ŸÑŸÉŸÑ ÿ•ÿπŸÑÿßŸÜ

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      currentIndex = index;
    }

    function nextSlide() {
      let nextIndex = (currentIndex + 1) % slides.length;
      showSlide(nextIndex);
    }

    function prevSlide() {
      let prevIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(prevIndex);
    }

    function startAutoSlide() {
      slideInterval = setInterval(nextSlide, slideDuration);
    }

    function stopAutoSlide() {
      clearInterval(slideInterval);
    }

    nextBtn.addEventListener('click', () => {
      nextSlide();
      stopAutoSlide();
      startAutoSlide();
    });

    prevBtn.addEventListener('click', () => {
      prevSlide();
      stopAutoSlide();
      startAutoSlide();
    });

    const adBanner = document.getElementById('adBanner');
    adBanner.addEventListener('mouseenter', stopAutoSlide);
    adBanner.addEventListener('mouseleave', startAutoSlide);

    startAutoSlide();
  </script>

</body>
</html>
