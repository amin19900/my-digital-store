<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication | MyDigitalStore</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- شريط الإعلانات --- */
    .ad-banner {
      width: 100%;
      height: 150px;
      background: #222;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    .slides {
      display: flex;
      width: 400%; /* 4 إعلانات */
      animation: slideAnimation 16s infinite;
    }
    .slide {
      flex: 1 0 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      user-select: none;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .slide:nth-child(1) {
      background: #111;
      justify-content: flex-start;
      padding-left: 40px;
    }
    .slide:nth-child(2) {
      background: #000;
      justify-content: center;
    }
    .slide:nth-child(3) {
      background: #111;
      justify-content: flex-start;
      padding-left: 40px;
    }
    .slide:nth-child(4) {
      background: #333;
      justify-content: center;
    }
    img.ad-image {
      max-height: 110px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
    video.ad-video {
      max-height: 110px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    .text-ad {
      font-size: 26px;
      color: #ffdd57;
      text-shadow: 1px 1px 3px #000;
    }
    @keyframes slideAnimation {
      0% { transform: translateX(0); }
      20% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }

    /* --- حاوية المصادقة --- */
    .auth-container {
      background: #fff;
      width: 400px;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 50px;
    }
    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
    .toggle-btns {
      margin: 20px 0 10px;
      text-align: center;
    }
    .toggle-btns button {
      width: auto;
      padding: 8px 20px;
      margin: 0 10px;
      background-color: #ddd;
      color: #333;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .toggle-btns button.active {
      background-color: #4a90e2;
      color: white;
    }
    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <!-- شريط الإعلانات -->
  <div class="ad-banner">
    <div class="slides">
      <!-- إعلان صورة لشركة -->
      <div class="slide">
        <img class="ad-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/320px-Netflix_2015_logo.svg.png" alt="Netflix Ad" />
      </div>

      <!-- إعلان فيديو صغير -->
      <div class="slide">
        <video class="ad-video" autoplay muted loop playsinline>
          <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- إعلان نصي ملون -->
      <div class="slide">
        <div class="text-ad">Super Sale! Up to 50% Off!</div>
      </div>

      <!-- إعلان صورة منتج -->
      <div class="slide">
        <img class="ad-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Apple_logo_black.svg/320px-Apple_logo_black.svg.png" alt="Apple Ad" />
      </div>
    </div>
  </div>

  <!-- حاوية المصادقة -->
  <div class="auth-container">
    <div class="toggle-btns">
      <button id="login-btn" class="active">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <!-- نموذج الدخول -->
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Log In</button>
    </form>

    <!-- نموذج التسجيل -->
    <form id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Choose a username" required />
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" placeholder="Confirm your password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // تبديل النماذج
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // تحقق بسيط للتسجيل
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Sign up successful! (Simulation)");
      signupForm.reset();
    });

    // تسجيل دخول - محاكاة فقط
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Logged in! (Simulation)");
      loginForm.reset();
    });
  </script>

</body>
</html>
