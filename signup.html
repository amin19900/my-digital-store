<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | MyDigitalStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .lang-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .lang-btn {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-btn:hover {
      background: #bbb;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="lang-buttons">
      <button class="lang-btn" onclick="setLang('en')">English</button>
      <button class="lang-btn" onclick="setLang('ar')">العربية</button>
      <button class="lang-btn" onclick="setLang('fr')">Français</button>
    </div>
    <h2 id="signup-title">Create an Account</h2>
    <input type="text" placeholder="Full Name" id="name" />
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="signup()" id="signup-btn">Sign Up</button>

    <div class="login-link">
      <a href="login.html" id="login-link-text">Already have an account? Login</a>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        title: "Create an Account",
        name: "Full Name",
        email: "Email",
        password: "Password",
        btn: "Sign Up",
        login: "Already have an account? Login"
      },
      ar: {
        title: "إنشاء حساب جديد",
        name: "الاسم الكامل",
        email: "البريد الإلكتروني",
        password: "كلمة المرور",
        btn: "تسجيل",
        login: "هل لديك حساب؟ سجل الدخول"
      },
      fr: {
        title: "Créer un compte",
        name: "Nom complet",
        email: "Email",
        password: "Mot de passe",
        btn: "S'inscrire",
        login: "Vous avez déjà un compte ? Connectez-vous"
      }
    };

    function setLang(lang) {
      document.getElementById("signup-title").innerText = translations[lang].title;
      document.getElementById("name").placeholder = translations[lang].name;
      document.getElementById("email").placeholder = translations[lang].email;
      document.getElementById("password").placeholder = translations[lang].password;
      document.getElementById("signup-btn").innerText = translations[lang].btn;
      document.getElementById("login-link-text").innerText = translations[lang].login;

      document.body.style.direction = lang === 'ar' ? 'rtl' : 'ltr';
    }

    function signup() {
      alert("Sign-up logic not implemented yet.");
    }

    setLang('en');
  </script>

</body>
</html>
